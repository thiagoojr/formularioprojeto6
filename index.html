<!DOCTYPE html>
<html lang="pt=BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuncie seu carro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="img" href="img/">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre o seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro</h1>
                <p>
                    Descreve as características e maque os opcionais que ele possui.
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">
                            Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="Um título para anunciar seu carro" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">
                            Preço <span class="required-field">*</span>
                        </label>
                        <input type="number" name="price" id="price" class="block"
                            placeholder="Defina o preço do seu carro" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="description">
                            Descrição do seu veículo <span class="required-field">*</span>
                        </label>
                        <textarea name="description" id="description" class="block"
                            placeholder="Descreva os detalhes do veiculo, por exemplo: se ele tem algum arranhado"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                            Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Digite a marca do veículo!" required />
                        <div class="box-input">
                            <label for="model">
                                Modelo <span class="required-field">*</span>
                            </label>
                            <input type="text" name="model" id="model" class="block"
                                placeholder="Digite o modelo do veículo!" required />
                        </div>
                        <div class="box-input">
                            <label for="mileage">
                                Kilometragem <span class="required-field">*</span>
                            </label>
                            <input type="text" name="mileage" id="mileage" class="block"
                                placeholder="Digite a kilometragem do veículo!" required />
                        </div>
                        <div class="box-input">
                            <label for="purchase_date">
                                Data de compra <span class="required-field">*</span>
                            </label>
                            <input type="date" name="purchase_date" id="purchase_date" class="block"
                            required />
                        </div>
                        <div class="box-input">
                            <p>Tipo de câmbio: <span class="required-field"></span></p>
                            <input type="radio" id="manual" name="gear">
                            <label for="manual">Manual</label>
                            <input type="radio" id="automatico" name="gear">
                            <label for="manual">Automático</label>
                        </div>
                        <div class="optional-box">
                            <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optionals[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarme" name="optionals[]" value="alarme">
                                <label for="alarme">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optionals[]" value="ac">
                                <label for="ac">Ar-Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverser_cam" name="optionals[]" value="reverser_cam">
                                <label for="reverser_cam">Câmera de Ré</label>
                            </li>
                        </ul>
                        </div>
                        <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optionals[]" value="lane_assist">
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optionals[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optionals[]" value="smartphone">
                                <label for="smartphone">Integração com o Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optionals[]" value="leather_seat">
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                        </div>
                        <div box class="input">
                            <p>Fotos do carro: <span class="required-field">*</span></p>
                            <input type="file" 
                            multiple accept="image/png, image/jpeg" 
                            id="images" 
                            name="images" 
                            required>
                        </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
